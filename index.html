<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="input-cont">
        <input type="text" id="inpt" placeholder="Enter your task" autocomplete="off">
        <button id="add-btn">Add</button>
    </div>
    <div id="master-cont">

        <div id="tasks-cont"></div>
        <div class="guide" id="guide">
            <ul>
                <li>Press <code>Enter</code> to add task.</li>
                <hr>
                <li><code>double click</code> on the task's text to edit and press <code>ctrl</code> + <code>Enter</code>.</li>
                <hr>
                <li><code>left click</code> the checkbox when task is completed.</li>
                <hr>
                <li><code>right click</code> on the task to delete it.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
